<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="js/script.js"></script>
    <title>Memory Game</title>
  </head>
  <body>
    <div class="container">
      <div class="playerInput">
        <form id="form" onsubmit="event.preventDefault(); handleSubmit();">
          <h2>Enter Player Names</h2>
          <div class="playerNameInput">
            <input
              type="text"
              id="player1"
              name="player1"
              placeholder="Player 1 Name"
              onfocusout="player1()"
            />
            <input
              type="text"
              id="player2"
              name="player2"
              placeholder="Player 2 Name"
              onfocusout="player2()"
            />
          </div>
          <input
            type="button"
            i
            id="submitBtn"
            value="Submit"
            onclick="handleSubmit();"
          />
          <input
            type="button"
            id="resetGameBtn"
            value="Reset Game"
            onclick="resetGame();"
          />
          <input
            type="button"
            id="resetBtn"
            value="Reset"
            style="display: inline-block"
            onclick="handleReset();"
          />
        </form>
      </div>
      <!-- <div class="gameButtons">
        <form id="form2" onsubmit="event.preventDefault(); handleSubmit();"></form>
        
      </form>
  </div> -->
      <div class="playerScores">
        <h2>Player Scores</h2>
        <div id="player1Score">Player 1: 0</div>
        <div id="player2Score">Player 2: 0</div>
        <div />
        <div class="game-grid">
          <div class="game-board"></div>
        </div>

        <!-- Error modal displays if either player name is null-->
        <div id="modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Please enter both players</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
